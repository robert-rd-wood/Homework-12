<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<!--
    first_article_title
    first_article_teaser
    featured_image_url
    mars_weather
    hemisphere_image_urls
-->

<body>
  <div class="container-fluid text-center">
    <h1 class="jumbotron">Mission to Mars</h1>
    <a href="scrape">Scrape New Data</a>
    <h4>Latest Mars News</h4>
    <h5>{{ first_article_title }}</h5>
    <p>{{ first_article_teaser }}</p>

    <div col-sm-8>
        <div class="card">
            <div class="card-body">
                <h4>Featured Mars Image</h4>
                <img src={{ featured_image_url }} alt="Featured Image">
            </div>
        </div>
    </div>

    <div col-sm-4>
        <div class="card">
            <div class="card-body">
                <h5>Current Weather on Mars</h5>
                <p>{{ mars_weather }}</p>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5>Mars Facts</h5>
                {{ mars_table }}
            </div>
        </div>
    </div>

    <h3>Mars Hemispheres</h3>
    {% for item in hemisphere_image_urls %}
        <div class="card">
            <div class="card-body">
                <img src={{ item.image_url }} alt="Hemisphere Photo">
                <p>{{ item.title }}</p>
            </div>
        </div>
    {% endfor %}

  </div>

</body>

</html>
